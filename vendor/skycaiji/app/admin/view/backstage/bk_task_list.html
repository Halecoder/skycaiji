<div id="win_bk_tasks_box_{$taskType}">
{if $list}
	{foreach $list as $task}
	<div class="panel box box-default" style="margin-bottom:0;">
		<div class="box-header with-border">
			<h4 class="box-title">
				<a data-toggle="collapse" data-parent="#win_bk_tasks_box_{$taskType}" href="#win_bk_collected_{$task['id']}" class="collapsed">
					{$task['name']}
					{if $taskType}
					({$cacheList[$task['id']]['collected_count']})
					<small>{$cacheList[$task['id']]['enddate']} 结束 </small>
					{else /}
					<small>{$cacheList[$task['id']]['startdate']}</small>
					<div class="is_loading" style="display:inline;"><div class="loading-sm"></div></div>
					{/if}
				</a>
			</h4>
			<a href="javascript:;" class="fa fa-remove pull-right" data-task-id="{$task['id']}" style="font-size:90%;color:#ccc" title="删除"></a>
		</div>
		<div id="win_bk_collected_{$task['id']}" data-task-id="{$task['id']}" class="panel-collapse collapse">
			<div class="box-body">
			</div>
		</div>
	</div>
	{/foreach}
	
	{if $pagenav}
	<div style="margin-top:15px;">{$pagenav}</div>
	{/if}
{else /}
	无任务
{/if}
</div>

<script type="text/javascript">
winBackstageTask.init_tasks('{$taskType}');
</script>
