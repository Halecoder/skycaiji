<div class="list-footer">
	<form id="form_search_task" method="post" action="{:url('task/list')}" class="form-inline">
	{:html_usertoken()}	
		<input type="hidden" name="show" value="list" />
		<div class="form-group form-group-sm">
			<label>每页显示</label>
		    <select name="num" class="form-control">
			    <option value="30">30个</option>
			    <option value="50">50个</option>
			    <option value="100">100个</option>
			    <option value="150">150个</option>
			    <option value="200">200个</option>
			    <option value="300">300个</option>
		    </select>
	    </div>
        <div class="form-group form-group-sm">
			<label>{$Think.lang.task_tg}</label>
			{$tgSelect}
	    </div>
		<div class="form-group form-group-sm">
			<label>{$Think.lang.task_module}</label>
		    <select name="module" class="form-control">
		       	<option value="">{$Think.lang.all}</option>
	        	{foreach name="Think.config.allow_coll_modules" item="cmodule"}
	           	<option value="{$cmodule}">{:lang('task_module_'.$cmodule)}</option>
	        	{/foreach}
		    </select>
	    </div>
		<div class="form-group form-group-sm">
			<label>{$Think.lang.task_name}</label>
        	<input type="text" name="name" class="form-control" value="{$search['name']}">
        </div>
        <button type="submit" class="btn btn-default btn-sm">{$Think.lang.search}</button>
	</form>
</div>
{if $search}
<script type="text/javascript">
$('#form_search_task [name="num"]').val("{$search['num']}");
$('#form_search_task [name="tg_id"]').val("{$search['tg_id']}");
$('#form_search_task [name="module"]').val("{$search['module']}");
</script>
{/if}
